<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>quizHub - Login</title>

    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script type="text/javascript" th:src="@{js/main.js}" defer></script>
    <!--script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/login.css"-->
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="sign-up-content">
                <h1 class="form-title">LOGIN</h1>

                <form th:action="@{/login}" method="post" class="loginhere">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input class="text" type="email" name="email" id="email" />
                    </div>

                    <br>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input class="text" type="password" name="password" id="pass" />
                    </div>
   
                    <br>

                    <div class="form-textbox">
                        <input value="LOGIN" class="submit" type="submit" id="submit"/>
                    </div>
                </form>

                <p class="loginhere">
                    Do not have an account ?<a th:href="@{/register}" class="sign-up-link"> Sign Up</a>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
